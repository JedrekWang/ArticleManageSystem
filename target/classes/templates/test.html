<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script>

            $("p").click(function () {
                $(this).hide();
            });
        });

</head>
<body>
    <p>click me</p>
</body>
</html>
