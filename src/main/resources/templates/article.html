<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #article{
            text-align: center;
            width:500px;
            margin: 0 auto;
            margin-top:150px;
        }
    </style>
</head>
<body>
    <form role="form" id="article" name="article" method="post">
        <div class="form-group">
            <input class="form-control" name="title" type="text" placeholder="输入公文标题"/><br/>
        </div>
        <div class="form-group">
            <textarea rows="4" class="form-control" name="content" placeholder="输入公文内容"></textarea>
        </div>
        <!--<div class="form-group">-->
            <!--<input class="form-control" name="submitDate" type="date" placeholder="输入提交日期"/><br/>-->
        <!--</div>-->
        <div class="form-group">
            <input class="form-control" name="writer" type="text" placeholder="输入作者" th:value="${writer}"/><br/>
        </div>
        <div class="form-group">
            <input class="form-control" name="institution" type="text" placeholder="输入作者机构"/>
        </div>
            <input class="btn btn-default" type="submit"/>
    </form>
</body>
</html>
