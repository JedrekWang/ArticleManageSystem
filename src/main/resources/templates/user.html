<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #user{
            text-align: center;
            width:500px;
            margin: 0 auto;
            margin-top:150px;
        }
    </style>
</head>
<body>
    <form role="form" id="user" name="user" method="post">
        <div class="form-group">
        <input class="form-control" name="username" th:type="text" placeholder="输入用户名"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="truename" th:type="text" placeholder="输入真实姓名"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" th:type="text" placeholder="输入用户密码"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="degree" th:type="text" placeholder="输入用户级别"/>
        </div>
            <input class="btn btn-default" type="submit"/>
    </form>
</body>
</html>
